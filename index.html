<!doctype html>
<html lang="en">

<head>
    <title>Train Schelude</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment liberary -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- JavaScript and Css  -->
    <script defer src="logic.js"></script>
    <link rel="stylesheet" href="Style.css">

</head>

<body>
    <div class="overallContainer col-md-8 mx-auto">
        <div class="header" style="background-color: rgb(8, 222, 250); color: white">
            <h1 class="text-center">The Train to Hogwarts</h1>
            <h3 class="text-center">CHuuuuuuuuuu...... CHuuuuuuuuuu.....</h3>
            <div class="currentTime text-center">October 0, 0000, 00:00 AM</div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <!-- Current Employees-->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">Current Train Schelude</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minute Away</th>
                                </tr>
                            </thead>
                            <tbody class="newRow">
                                <!-- Where new row will be added  -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">Add Employee</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name-input">Train Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination:</label>
                                <input class="form-control" id="destination-input" type="email">
                            </div>
                            <div class="form-group">
                                <label for="time-input">Train Time (HH:mm - military time):</label>
                                <input class="form-control" id="time-input" type="time">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="number">
                            </div>
                            <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
