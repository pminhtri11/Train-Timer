<!doctype html>
<html lang="en">

<head>
    <title>Train Schelude</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <!-- Specific Firebase products we want -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="headContainer">
        <h1>TRAIN TIME</h1>
    </div>

    <div class="tableContainer">
        <h4>Current Train Schelude</h4>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minute Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="formContainer">
        <h4>Add Train</h4>
        <form role="form">
            <div class="form-group">
                <label for="name-input">Train Name:</label>
                <input class="form-control" id="name-input" type="text">
            </div>
            <div class="form-group">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destination-input" type="email">
            </div>
            <div class="form-group">
                <label for="time-input">First Train Time (HH:mm - military time):</label>
                <input class="form-control" id="time-input" type="number">
            </div>
            <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="number">
            </div>
            <button class="btn btn-primary" id="add-user" type="submit">Submit</button>
        </form>
    </div>


</body>

</html>
